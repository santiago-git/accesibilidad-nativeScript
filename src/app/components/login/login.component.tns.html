<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/assets/images/aviso.png"></Image>
        <Label class="header" text="Emergencias médicas"></Label>

        <PreviousNextView>
            <GridLayout rows="auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField #user class="input" hint="Correo" [isEnabled]="!processing" keyboardType="email"
                        autocorrect="false" autocapitalizationType="none" [(ngModel)]="credentials.user"
                        returnKeyType="next" (returnPress)="focusPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField #password class="input" [isEnabled]="!processing" hint="Contraseña" secure="true"
                        [(ngModel)]="credentials.password" [returnKeyType]="isLoggingIn ? 'done' : 'next'"
                        (returnPress)="focusConfirmPassword()"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <!-- <StackLayout row="2" *ngIf="!isLoggingIn" class="input-field">
                    <TextField #confirmPassword class="input" [isEnabled]="!processing" hint="Confirm password"
                        secure="true" [(ngModel)]="credentials.confirmPassword" returnKeyType="done"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout> -->

                <ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
            </GridLayout>
        </PreviousNextView>

        <Button [text]="isLoggingIn ? 'Iniciar sesión' : 'Regístrate'" [isEnabled]="!processing" (tap)="submit()"
            class="btn btn-primary m-t-20"></Button>
        <Label *ngIf="isLoggingIn" text="¿Olvidaste tu contraseña?" class="login-label"></Label>
    </StackLayout>

    <!-- <Label class="login-label sign-up-label" (tap)="toggleForm()">
        <FormattedString>
            <Span [text]="isLoggingIn ? '¿No tienes cuenta? ' : 'Regresar a iniciar sesión'"></Span>
            <Span [text]="isLoggingIn ? 'Regístrate' : ''" class="bold"></Span>
        </FormattedString>
    </Label> -->
</FlexboxLayout>
